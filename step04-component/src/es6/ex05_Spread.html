<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Spread 연산자 </h3>
    <script>
    {
        const arr1 = [1,2,3];
        const arr2 = arr1;
        arr2.push(4);//끝에  추가

        console.log(arr1);
        console.log(arr2);
    }
       console.log("------------------");
    {    
        const arr1 = [1,2,3];
        const arr2 = [...arr1];//Spread연산자 
        arr2.push(4);
        console.log(arr1);
        console.log(arr2); 
    }
    console.log("--배열방 안에 객체가 있는경우 --------");
    {
      const arr1 = [{name:"hee",age:20},{name:"kim",age:30}];
      const arr2 = [...arr1]; 
      arr2[0].name="나영";
      arr1[1].age=50;

      console.log(arr1);
      console.log(arr2); 
    }

    console.log("--Object Spread 사용해보자  --------");
    {
     const obj1 = {name:"효리", age:20};
     const obj2 = {...obj1};

     obj2.name="삼순이";

     console.log(obj1);
     console.log(obj2); 
    }

    console.log("--배열 여러 개 합치기 --------");
    {
      const arr1 = [10,20,30];
      const arr2=[1,2, ...arr1 , 3];

      const arr3 =[0,2,  ...arr1.slice(1,3) ,4,5];
      const arr4 = [...arr2 , ...arr3]

      console.log(arr1);
      console.log(arr2);
      console.log(arr3);
      console.log(arr4);
    }

    </script>
</body>
</html>
